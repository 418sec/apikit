  <template>
    <style>/*!
 * Preboot v2
 *
 * Open sourced under MIT license by @mdo.
 * Some variables and mixins from Bootstrap (Apache 2 license).
 */
section,
aside {
  font-family: 'Ubuntu', sans-serif;
}
a,
a:visited {
  color: #07c;
  text-decoration: none;
  outline: 0;
}
a:hover,
a:focus {
  color: #000;
}
p a,
p a:visited {
  line-height: inherit;
}
h1 {
  color: #9fa3a6;
  font-size: 10px;
  text-transform: uppercase;
  font-weight: bold;
  text-shadow: 1px 1px white;
  margin: 0px;
  padding: 25px 20px 10px 20px;
}
ul {
  margin: 0px;
  padding-left: 0px;
}
ul > li {
  list-style: none;
  font-size: 14px;
  padding: 10px 20px;
  border-top: 1px solid transparent;
  border-bottom: 1px solid transparent;
}
ul > li > a,
ul > li > a:visited {
  color: black;
}
ul > li.active {
  background: #fbfbfc;
  border-top: 1px solid #dadcdd;
  border-bottom: 1px solid #dadcdd;
}
ul > li.active > a,
ul > li.active > a:visited {
  color: #4e89ca;
}
</style>
    <template if="{{documentation.length}}">
      <section role="documentation">
        <header>
          <h1>Overview</h1>
        </header>
        <ul role="documentation">
          <template repeat="{{document in documentation}}">
            <template if="{{document.title == selectedDocumentation}}" bind="{{document}}">
              <li class="active">
                <a href="#" on-click="documentationClicked">{{title}}</a>
              </li>
            </template>
            <template if="{{document.title != selectedDocumentation}}" bind="{{document}}">
              <li>
                <a href="#" on-click="documentationClicked">{{title}}</a>
              </li>
            </template>
          </template>
        </ul>
      </section>
    </template>
    <template if="{{resources.length}}">
      <section role="resources">
        <header>
          <h1>Api Reference</h1>
        </header>
        <ul>
          <template repeat="{{resource in resources}}">
            <template if="{{resource.name == selectedResource}}" bind="{{resource}}">
              <li class="active">
                <a href="#" on-click="resourceClicked">{{name}}</a>
              </li>
            </template>
            <template if="{{resource.name != selectedResource}}" bind="{{resource}}">
              <li>
                <a href="#" on-click="resourceClicked">{{name}}</a>
              </li>
            </template>
          </template>
        </ul>
      </section>
    </template>
  </template>
  <script>Polymer.register(this, {
    resources: null,
    documentation: null,
    selectedResource: null,
    selectedDocumentation: null,
    initialize: function () {
        if (this.documentation && this.documentation.length) {
            this.selectDocumentation(this.documentation[0]);
            return;
        }
        if (this.resources && this.resources.length) {
            this.selectResource(this.resources[0]);
            return;
        }
    },
    resourceClicked: function (event, detail, sender) {
        this.selectResource(sender.templateInstance.model);
    },
    documentationClicked: function (event, detail, sender) {
        this.selectDocumentation(sender.templateInstance.model);
    },
    selectResource: function (resource) {
        this.selectedResource = resource.name;
        this.selectedDocumentation = null;
        this.fire('sidebar-resource-element-clicked', resource);
    },
    selectDocumentation: function (documentation) {
        this.selectedDocumentation = documentation.title;
        this.selectedResource = null;
        this.fire('sidebar-documentation-element-clicked', documentation);
    }
});</script>

    <section role="api-console">
      <header>
        <api-console-navbar id="navbar" definition="{{definition}}"></api-console-navbar>
      </header>

      <aside role="sidebar">
        <!-- <select id="apiSelector" on-change="apiChanged">
          <option value="http://localhost:9001/app/sandbox/instagram-v1/instagram-v1.yml">Instagram</option>
          <option value="http://localhost:9001/twitter.yml">Twitter</option>
          <option value="http://localhost:9001/shaka.yml">Shaka</option>
        </select> -->

        <api-console-sidebar id="sidebar"
          resources="{{resources}}"
          documentation="{{documentation}}"
          on-sidebar-documentation-element-clicked="documentationElementClicked"
          on-sidebar-resource-element-clicked="resourceElementClicked">
        </api-console-sidebar>
      </aside>

      <section role="main">
        <api-operation-list id="operationList" definition="{{definition}}"></api-operation-list>
        <api-documentation id="documentation" definition="{{definition}}"></api-documentation>
      </section>
    </section>

  <script>Polymer.register(this, {
    ready: function () {
        window.addEventListener('WebComponentsReady', function () {
            this.apiDefinition = document.querySelector(this.definition);
            this.apiDefinition.addEventListener('api-definition-loaded', this.onDefinitionReady.bind(this));
        }.bind(this));
    },
    onDefinitionReady: function (event) {
        this.resources = [];
        this.api = event.detail.api;
        this.resources = event.detail.resources;
        this.documentation = event.detail.documentation;
        this.$.operationList.resourcePath = null;
        this.$.documentation.resourcePath = null;
        this.$.sidebar.initialize();
        this.$.navbar.api = event.detail;
    },
    resourceElementClicked: function(event, detail, sender) {
        this.$.operationList.resourcePath = detail.name;
        this.$.documentation.resourcePath = null;
    },
    documentationElementClicked: function(event, detail, sender) {
        this.$.documentation.resourcePath = detail.title;
        this.$.operationList.resourcePath = null;
    },
    apiChanged: function (event, detail, sender) {
        this.apiDefinition.src = this.$.apiSelector.value;
    }
});</script>
</element><element name="api-definition" attributes="src">
    <template>
        <style>@host {
    * {
        display: none;
    }
}</style>
    </template>
    <script>Polymer.register(this, {
    callbacks: [],
    srcChanged: function () {
        var that = this;

        RAML.Parser.loadFile(this.src).done(function (result) {
            result.resources.forEach(function (resource) {
                that.massage(resource);
            });
            console.log(result);

            that.fire('api-definition-loaded', result);
        });
    },
    massage: function (resource, parent) {
        resource.use = this.readTraits(resource.use);

        if (resource.resources) {
            var temp = JSON.parse(JSON.stringify(resource));

            delete temp.resources;

            temp.relativeUri = '';

            if (temp.methods) {
                resource.resources.unshift(temp);
            }

            resource.resources.forEach(function (r) {
                r.relativeUri = resource.relativeUri + r.relativeUri;

                if (parent) {
                    parent.resources.push(r);
                }

                this.massage(r, resource);
            }.bind(this));
        } else {
            var exists = parent.resources.filter(function (p) {
                return p.name == p.name;
            }.bind(this)).pop();

            if (parent && !exists) {
                parent.resources.push(resource);
            }
        }
    },
    readTraits: function (usages) {
        var temp = [];

        if (usages) {
            usages.forEach(function (use) {
                if (typeof use === 'string' && temp.indexOf(use) === -1) {
                    temp.push(use);
                } else if (typeof use === 'object') {
                    var keys = Object.keys(use);

                    if (keys.length) {
                        var key = Object.keys(use)[0];

                        if (temp.indexOf(key) === -1) {
                            temp.push(key);
                        }
                    }
                }
            });
        }

        return temp;
    }
});</script>

        //// TOOD: clean codemirror
    },
    resourceChanged: function () {
        this.build();
    },
    build: function () {
        var paths = this.resource.relativeUri.split('/'),
            template;

        this.urlParts = [];

        this.method = this.method || 'GET';

        this.methodInfo = this.resource.methods.filter(function (p) {
            return p.method.toUpperCase() == this.method;
        }.bind(this)).pop();

        var temp = [];

        this.methodInfo = JSON.parse(JSON.stringify(this.methodInfo));

        for (var prop in this.methodInfo.query) {
            var queryParam = this.methodInfo.query[prop];

            queryParam.name = prop;

            temp.push(queryParam);
        }

        this.methodInfo.query = temp;

        paths.forEach(function (path) {
            template = path.match(/{(.*?)}/ig);

            if (template) {
                this.urlParts.push({
                    name: template[0],
                    isTemplate: true
                });
            } else {
                if (path) {
                    this.urlParts.push({
                        name: path,
                        isTemplate: false
                    });
                }
            }
        }.bind(this));
    },
    tryIt: function (event, detail, sender) {
        var template = Helpers.joinUrl(this.resource.baseUri, this.resource.relativeUri);

        this.model.response.url = Helpers.resolveParams(template, this.urlParts);
        this.$.response.hidden = false;

        var parameters = {};

        this.methodInfo.query.forEach(function (q) {
            if (q.value) {
                parameters[q.name] = q.value;
            }
        });

        var options = {
            params: parameters,
            method: this.method || 'GET',
            url: Helpers.resolveParams(template, this.urlParts),
            callback: function (responseText, xhr) {
                this.model.response.url += (this.model.response.url.indexOf('?') > 0 ? '&' : '?') + this.toQueryString(parameters);
                this.model.response.body = responseText;
                this.model.response.statusCode = xhr.status;
                this.model.response.headers = xhr.getAllResponseHeaders();
            }.bind(this)
        };

        if (this.model.request.body) {
            options.body = this.model.request.body;
            options.headers = {
                'content-type': 'application/json'
            };
        }

        Helpers.request(options);

        event.stopPropagation();
    },
    toQueryString: function (params) {
        var r = [];
        for (var n in params) {
            var v = params[n];
            n = encodeURIComponent(n);
            r.push(v == null ? n : (n + '=' + encodeURIComponent(v)));
        }
        return r.join('&');
    }
});</script>

            definition.addEventListener('api-definition-loaded', this.onDefinitionReady.bind(this));

            this.resources = null;

            resource.baseUri = this.definition.baseUri.replace('{version}', this.definition.version);

              <li>{{trait}}</li>
            </template>
          </ul>
          <ul role="operations">
            <template repeat="{{operation in resource.methods}}">
              <template if="{{operation.method == selectedMethod}}">
                <li role="{{operation.method}}" class="active" on-click="operationClicked"><span>{{operation.method}}</span></li>
              </template>
              <template if="{{operation.method != selectedMethod}}">
                <li role="{{operation.method}}" on-click="operationClicked"><span>{{operation.method}}</span></li>
              </template>
            </template>
          </ul>

  <script>Polymer.register(this, {
    klass: '',
    active: false,
    selectedMethod: '',
    ready: function () {},
    headerClick: function (event) {
        if (event.defaultPrevented) {
            return;
        }

        this.active = !this.active;
        if (this.resource.methods.length && this.active) {
            this.selectOperation(this.resource.methods[0]);
        }
        event.stopPropagation();
    },
    operationClicked: function (event, detail, sender) {
        this.selectOperation(sender.templateInstance.model.operation);

        this.preventDefault(event);

        return false;
    },
    selectOperation: function (operation) {
        this.$.operationDetails.operation = operation;
        this.$.operationDetails.$.tryIt.method = operation.method.toUpperCase();
        this.selectedMethod = operation.method;
    },
    preventDefault: function (event) {
        event.stopPropagation();
        event.preventDefault();
        event.stopImmediatePropagation();
    }
});</script>
