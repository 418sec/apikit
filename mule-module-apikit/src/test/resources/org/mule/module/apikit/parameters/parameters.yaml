#%RAML 0.8
---
title: Parameters API
/resources:
  get:
    headers:
        one:
            type: string
            enum: [foo, bar]
            required: true
        mule-{?}:
            type: string
            enum: [wow, yeah]
    queryParameters:
        first:
            type: string
            required: true
        second:
            type: string
            required: false
        third:
            type: boolean
    responses:
      200: !!null
/repeat:
    get:
        queryParameters:
            status:
                type: string
                repeat: true
