%TAG ! tag:raml.org,0.1:
---
title: Leagues API
version: v1
baseUri: http://localhost/api
documentation:
    - title: Leagues
      content: |
        Welcome to the _Leagues API_ Documentation. The _Leagues API_
        allows you to view a list of football leagues. You may also
        add or delete leagues to keep the list up to date.
    - title: Contact
      content: |
        If you need support, please contact apikit@mulesoft.com.
/leagues:
    name: Leagues
    get:
        responses:
            200:
                body:
                    application/json: !!null
                    text/xml: !!null
    post:
        body: &league-schema
            application/json:
                schema: !include org/mule/module/apikit/leagues/league.json
                example: |
                    { "name" : "liga criolla" }
            text/xml:
                schema: !include org/mule/module/apikit/leagues/league.xsd
        responses:
            201: !!null
    /{leagueId}:
        uriParameters:
            leagueId:
                type: string
                pattern: '[-a-zA-Z0-9]*'
                minLength: 1
                maxLength: 20
        get:
            responses:
                200:
                    body: *league-schema
        put:
            body: *league-schema
            responses:
                204: !!null
        delete:
            responses:
                204: !!null
        /teams:
            get:
                queryParameters:
                    offset:
                        name: Offset
                        description: result set offset
                        type: integer
                        required: false
                        minimum: 0
                        default: 0
                    limit:
                        name: Limit
                        description: result set size
                        type: integer
                        required: false
                        minimum: 1
                        maximum: 10
                responses:
                    200:
                        body:
                            application/json: !!null
