#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
${symbol_pound} Default log level
log4j.rootCategory=INFO, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p %d [%t] %c: %m%n

${symbol_pound} CXF is used heavily by Mule for web services
log4j.logger.org.apache.cxf=WARN

${symbol_pound} Apache Commons tend to make a lot of noise which can clutter the log.
log4j.logger.org.apache=WARN

${symbol_pound} Reduce startup noise
log4j.logger.org.springframework.beans.factory=WARN

${symbol_pound} Package Log Level
log4j.logger.${package}=INFO

${symbol_pound} Removing senseless lifecycle information
log4j.logger.org.mule.construct.FlowConstructLifecycleManager=ERROR
log4j.logger.org.mule.processor.SedaStageLifecycleManager=ERROR
log4j.logger.org.mule.lifecycle.AbstractLifecycleManager=ERROR
